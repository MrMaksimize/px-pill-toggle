<link rel="import" href="../polymer/polymer.html"/>

<dom-module id="px-toggle">
  <template>
    <style include="px-toggle-styles"></style>
    <style>
      input{
        touch-action: manipulation;
      }
      iron-label{
        touch-action: manipulation;
      }
    </style>
    <input id="simpleToggle" class$="toggle__input {{_checkInputSize(size)}}" type="checkbox">
    <iron-label on-focus="{null}" on-tap="clickMe" for="simpleToggle" class$="toggle__label {{_checkLabelSize(size)}}"></iron-label>
  </template>
</dom-module>
<script src="dist/px-toggle.js"></script>
